<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="../img_logos/Logo Aqua Limpa.png">
  <title>Cadastro - AquaLimpa</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container" id="container">

    <!-- FORMULÁRIO DE CADASTRO -->
    <div class="form-container sign-up-container">
      <form action="../backend/cadastro.php" method="POST">
        <h1>Registre-se</h1>

        <div class="input-box">
          <input type="text" name="nome" placeholder="Nome" required />
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
          <input type="date" name="data_nascimento" required />
          <i class='bx bxs-date'></i>
        </div>

        <div class="input-box">
          <input type="email" name="email" placeholder="Email" required />
          <i class='bx bxs-envelope'></i>
        </div>

        <div class="input-box">
          <input type="password" name="senha" placeholder="Senha" required />
          <i class='bx bxs-lock-alt'></i>
        </div>

        <button type="submit">Registre-se</button>

        <br />
        <span>Faça login com outras plataformas</span>
        <div class="social-icons">
          <i class='bx bxl-google'></i>
          <i class='bx bxl-facebook'></i>
        </div>
      </form>
    </div>

    <!-- FORMULÁRIO DE LOGIN -->
    <div class="form-container sign-in-container">
      <form action="../backend/loguin.php" method="POST">
        <h1>Login</h1>

        <div class="input-box">
          <input type="text" name="usuario" placeholder="Nome ou Email" required />
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
          <input type="password" name="senha" placeholder="Senha" required />
          <i class='bx bxs-lock-alt'></i>
        </div>

        <a href="../pages/recuperarsenha.html">Esqueceu a Senha?</a>
        <button type="submit">Login</button>

        <br/>
        <span>Faça login com outras plataformas</span>
        <div class="social-icons">
          <i class='bx bxl-google'></i>
          <i class='bx bxl-facebook'></i>
        </div>
      </form>
    </div>

    <!-- PAINEL COM BOTÕES -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Olá, Faça seu cadastro!</h1>
          <p>Já tem uma Conta?</p>
          <button class="ghost" id="signIn">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Seja Bem-Vindo!</h1>
          <p>Não tem uma conta?</p>
          <button class="ghost" id="signUp">Registre-se</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

  <style>
 


@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
}

.container {
  position: relative;
  width: 850px;
  max-width: 100%;
  min-height: 550px;
  background-color: #fff;
  border-radius: 30px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  display: flex;
}

.form-container {
  position: absolute;
  top: 0;
  height: 100%;
  transition: all 0.6s ease-in-out;
}

.sign-in-container {
  left: 0;
  width: 50%;
  z-index: 2;
}

.sign-up-container {
  left: 0;
  width: 50%;
  opacity: 0;
  z-index: 1;
}

.container.right-panel-active .sign-up-container {
  transform: translateX(100%);
  opacity: 1;
  z-index: 5;
  animation: show 0.6s;
}

.container.right-panel-active .sign-in-container {
  transform: translateX(100%);
  opacity: 0;
  z-index: 1;
}

@keyframes show {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

.overlay-container {
  position: absolute;
  left: 50%;
  width: 50%;
  height: 100%;
  overflow: hidden;
  transition: transform 0.6s ease-in-out;
  z-index: 100;
}

.container.right-panel-active .overlay-container {
  transform: translateX(-100%);
}

.overlay {
  background: linear-gradient(90deg, #6a11cb, #2575fc);
  color: #fff;
  position: relative;
  left: -100%;
  height: 100%;
  width: 200%;
  transform: translateX(0);
  transition: transform 0.6s ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container.right-panel-active .overlay {
  transform: translateX(50%);
}

.overlay-panel {
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 0 40px;
  text-align: center;
  width: 50%;
  height: 100%;
}

.overlay-left {
  left: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transform: none;
  height: 100%;
  text-align: center;
}

.overlay-left h1 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}

.overlay-left p {
  margin-bottom: 30px; 
}

.overlay-right p {
  margin-bottom: 20px; 
  font-size: 16px;
  color: #fff;
}


.overlay-right {
  right: 0;
  transform: translateX(0);
}

button {
  border: none;
  padding: 10px 30px;
  border-radius: 20px;
  background-color: #4267b2;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background-color: #314d87;
}

button.ghost {
  background-color: transparent;
  border: 2px solid #fff;
}

.input-box {
  margin: 10px 0;
  position: relative;
}

.input-box input {
  width: 100%;
  padding: 12px 40px 12px 15px;
  border: 1px solid #ccc;
  border-radius: 10px;
}

.input-box i {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #666;
}

/* Estilo para o input de data igual aos outros */
input[type="date"] {
  width: 100%;
  padding: 12px 40px 12px 42px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-family: 'Poppins', sans-serif;
  color: #555;
}

form {
  background-color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 0 50px;
  height: 100%;
  text-align: center;
}

form h1 {
  font-size: 24px;
  margin-bottom: 10px;
}

form a {
  color: #333;
  font-size: 14px;
  margin: 10px 0;
  text-decoration: none;
}

.social-icons i {
  font-size: 20px;
  margin: 0 5px;
  cursor: pointer;
}


  </style>
  <script>
    const container = document.getElementById('container');
    document.getElementById('signUp').addEventListener('click', () => {
      container.classList.add('right-panel-active');
    });
    document.getElementById('signIn').addEventListener('click', () => {
      container.classList.remove('right-panel-active');
    });
  </script>
</body>
</html>
