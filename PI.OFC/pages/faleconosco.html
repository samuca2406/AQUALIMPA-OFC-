  <style>
    * {

    body {

    header {
      background-color: transparent;

    }
    header h1 {
      font-size: 2.8rem;

    main {

    .contato-container {

      flex-wrap: wrap;
      justify-content: center;
    }

    form {

      display: flex;
      flex-direction: column;

    label {
      font-weight: 600;
      font-size: 1rem;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      padding: 12px 14px;
      font-size: 1rem;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #1e90ff;
      outline: none;
      box-shadow: 0 0 8px rgba(30,144,255,0.3);
    }

    textarea {

    }

    button[type="submit"] {

      color: white;
      padding: 16px;

      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0b75d1;
    }

    .info-contato {
      flex: 1 1 360px;
      background: #f1faff;
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: inset 0 0 15px rgba(30,144,255,0.1);
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .info-bloco h3 {
      font-size: 1.4rem;
      color: #1e90ff;
      font-weight: 700;
      border-bottom: 2px solid #1e90ff;
      padding-bottom: 6px;
      margin-bottom: 10px;
    }

    .info-item p,
    .info-item a {
      font-size: 1rem;
      color: #444;
      text-decoration: none;
    }

    .info-item a:hover {
      color: #1e90ff;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 28px 20px;
      font-size: 0.9rem;
      margin-top: auto;
    }

    /* Chatbot flutuante */
    .chatbot-container {
      position: fixed;
      bottom: 40px;
      right: 40px;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-20px);}
      60% {transform: translateY(-10px);}
    }
    
    .chatbot-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #4F46E5;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: bounce 2s infinite;
    }
    
    .chatbot-button:hover {
      transform: scale(1.1);
    }
    
    .chatbot-window {
      width: 350px;
      height: 500px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      display: none;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    
    .chatbot-header {
      background-color: #4F46E5;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .chatbot-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    
    .message {
      margin-bottom: 15px;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 14px;
    }
    
    .bot-message {
      background-color: #e2e8f0;
      color: #1e293b;
      border-bottom-left-radius: 5px;
      align-self: flex-start;
    }
    
    .user-message {
      background-color: #4F46E5;
      color: white;
      border-bottom-right-radius: 5px;
      margin-left: auto;
      align-self: flex-end;
    }
    
    .chatbot-input {
      display: flex;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #e2e8f0;
    }
    
    .chatbot-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      outline: none;
      margin-right: 10px;
    }
    
    .chatbot-input button {
      background-color: #4F46E5;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    
    .quick-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background-color: #f1f5f9;
    }
    
    .quick-option {
      padding: 5px 10px;
      background-color: white;
      border: 1px solid #e2e8f0;
      border-radius: 15px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .quick-option:hover {
      background-color: #4F46E5;
      color: white;
    }
    
    @media (max-width: 500px) {
      .chatbot-window {
        width: 90vw;
        height: 70vh;
        max-height: 500px;
      }
      
      .chatbot-container {
        right: 20px;
        bottom: 20px;
      }
    }
  </style>
</head>

  <script>
    const chatbotMessages = document.getElementById('chatbotMessages');
    const userInput = document.getElementById('userInput');
    const chatbotWindow = document.getElementById('chatbotWindow');
    const chatbotButton = document.getElementById('chatbotButton');
    const closeChatbot = document.getElementById('closeChatbot');
    const quickOptions = document.getElementById('quickOptions');
    
    // Greeting message on first load
    window.onload = function() {
      addBotMessage('Ol√°! eu sou o Z√© Gotinha, o assistente virtual do Aqua Limpa. Como posso te ajudar hoje?');
      addBotMessage('Voc√™ pode perguntar sobre nossos produtos, login, not√≠cias ou outras d√∫vidas.');
    };
    
    function toggleChatbot() {
      if (chatbotWindow.style.display === 'flex') {
        chatbotWindow.style.display = 'none';
        chatbotButton.style.animation = 'bounce 2s infinite running';
      } else {
        chatbotWindow.style.display = 'flex';
        chatbotButton.style.animation = 'none';
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
      }
    }
    
    closeChatbot.addEventListener('click', toggleChatbot);
    
    function addMessage(text, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      messageDiv.textContent = text;
      chatbotMessages.appendChild(messageDiv);
      chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }
    
    function addBotMessage(text) {
      addMessage(text, false);
    }
    
    function addUserMessage(text) {
      addMessage(text, true);
    }
    
    function handleKeyPress(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    }
    
    function sendMessage() {
      const text = userInput.value.trim();
      if (text !== '') {
        addUserMessage(text);
        userInput.value = '';
        setTimeout(() => getBotResponse(text), 1000);
      }
    }
    
    function sendQuickMessage(element) {
      const text = element.textContent;
      addUserMessage(text);
      setTimeout(() => getBotResponse(text), 1000);
    }
    
    function getBotResponse(userMessage) {
      const message = userMessage.toLowerCase();
      let response = '';
      
      if (message.includes('produt') || message.includes('catalogo') || message.includes('oferta')) {

      }

        response = 'Voc√™ pode fazer login em www.exemplo.com/login\n\nPrecisa de ajuda para recuperar sua senha? Visite www.exemplo.com/recuperar-senha';
      }
      else if (message.includes('not√≠cia') || message.includes('novidade') || message.includes('lan√ßamento')) {
        response = 'As √∫ltimas not√≠cias sobre nossa empresa:\n\n1. Novos produtos lan√ßados esta semana\n2. Promo√ß√£o de anivers√°rio\n3. Atualiza√ß√µes de pol√≠ticas\n\nVeja mais em www.exemplo.com/noticias';
      }
      else if (message.includes('suporte') || message.includes('ajuda') || message.includes('d√∫vida')) {
        response = 'Nosso time de suporte est√° dispon√≠vel:\n\n- Seg a Sex: 8h √†s 18h\n- S√°bado: 9h √†s 13h\n\nTelefone: (11) 1234-5678\nEmail: suporte@exemplo.com';

        quickOptions.style.display = 'flex';

  </script>
